<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ItemSchema â€“ APIs for in-game Items</title>

  <link rel="stylesheet" href="./styles/index.scss">

  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
</head>

<body>
<header class="app__header">
  <div class="app-container">
    <div class="header__container">
      <div class="logo-container">
        <a href="/">
          <img src="./images/logo/item_schema_logo_full.svg" alt="ItemSchema logo full" width="180"/>
        </a>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- Hero -->
  <section class="pr-hero">
    <div class="app-container">
      <div class="pr-hero__container">
        <div class="pr-hero__left">
          <h1 class="pr-hero__header">APIs for in-game Items</h1>

          <p class="pr-hero__sub-header">Data to power gaming apps.</p>

          <div class="pr-hero__actions">
            <button class="app__btn-main app__btn-xlg" type="button">Get started</button>
          </div>
        </div>

        <div class="pr-hero__right">
          <img src="./images/logo/item_schema_logo.svg" alt="ItemSchema logo" width="360"/>
        </div>

        <div class="pr-hero__footer">
          <div class="app__gb app__gb--d2" title="Dota 2">
            <div class="app__gb-img-cont">
              <img src="./images/icons/dota2-logo.svg" alt="Dota 2 logo" width="48" height="48"/>
            </div>

            <div class="app__gb-status app__gb-status--active">
              <i data-lucide="check-check"></i>
            </div>
          </div>

          <div class="app__gb app__gb--cs" title="Counter-Strike 2">
            <div class="app__gb-img-cont">
              <img src="./images/icons/cs2-logo.svg" alt="Counter-Strike 2 logo" width="48" height="48"/>
            </div>

            <div class="app__gb-status app__gb-status--waiting">
              <i data-lucide="clock"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Comparison -->
  <section class="pr-comp">
    <div class="app-container">
      <div class="pr-comp__container">
        <div class="pr-comp__left">

        </div>

        <div class="pr-comp__right">

        </div>
      </div>
    </div>
  </section>
</main>

<footer class="app__footer">
  <div class="app-container">
    <div class="footer__container">
      <p>2025, ItemSchema</p>
    </div>
  </div>
</footer>

<script type="module" src="./scripts/app.js"></script>
</body>
</html>
